@if(pokemons()) {
<p>{{ "Nb. of pokemons : " + pokemons()?.length }}</p>
} @for (pokemon of pokemons(); track pokemon.id) {
<p-card
  [title]="pokemon.name"
  styleClass="my-8 border-2 border-ligh-900 shadow-lg"
>
  <ng-template #title>
    <div class="flex justify-between">
      <span>{{ pokemon.id + ": " + pokemon.name | titlecase }}</span>
      <div class="flex gap-4 justify-end">
        <p-button icon="pi pi-pencil" (click)="editPokemon(pokemon)"></p-button>
        <p-button
          severity="danger"
          icon="pi pi-trash"
          (click)="deletePokemon(pokemon.id)"
        ></p-button>
      </div>
    </div>
  </ng-template>
  <div class="flex gap-4">
    <span>Type: {{ (pokemon.type | titlecase) || "N/A" }}</span>
    <span>Weight: {{ pokemon.weight || "N/A" }}</span>
  </div>
</p-card>
} @empty {
<p>No pokemons yet</p>
}
