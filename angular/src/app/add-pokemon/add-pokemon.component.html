<p-button icon="pi pi-plus" (click)="visible.set(true)"></p-button>
<p-dialog
  [header]="pokemonEdit() ? `Edit ${pokemonEdit()?.name}` : 'Add new Pokemon'"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '25rem' }"
>
  <div class="flex items-center gap-4 mb-4">
    <label for="name" class="font-semibold w-24">Name</label>
    <input
      type="text"
      pInputText
      [(ngModel)]="pokemon.name"
      id="name"
      class="flex-auto"
      autocomplete="off"
    />
  </div>
  <div class="flex items-center gap-4 mb-4">
    <label for="type" class="font-semibold w-24">Type</label>
    <input
      type="text"
      pInputText
      [(ngModel)]="pokemon.type"
      id="type"
      class="flex-auto"
      autocomplete="off"
    />
  </div>
  <div class="flex items-center gap-4 mb-4">
    <label for="weight" class="font-semibold w-24">Weight</label>
    <p-inputnumber
      inputId="weight"
      [(ngModel)]="pokemon.weight"
      class="flex-auto"
      autocomplete="off"
    />
  </div>
  <div class="flex justify-end gap-2">
    <p-button
      label="Cancel"
      severity="secondary"
      (click)="visible.set(false)"
    />
    @let _pokemonId = pokemonEdit()?.id;
    <p-button label="Save" (click)="_pokemonId ? edit(_pokemonId) : new()" />
  </div>
</p-dialog>
